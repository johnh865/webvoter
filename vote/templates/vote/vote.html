{% extends "vote/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <!-- Election Form -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Vote!</legend>    
                {{ form  | crispy}}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" name="submit" type="submit">Cast Vote</button>
            </div>
        </form>
    </div>


{% endblock content %}
