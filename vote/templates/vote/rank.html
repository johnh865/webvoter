{% extends "vote/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <!-- Election Form -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Rank or Rate</legend>

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    <br><br>
                    <h5>{{field.label}}</h5>

                    {% for radio in field %}
                        <div class="form-check form-check-inline">
                            {{ radio }}
                        </div>
                    {% endfor %}
                {% endfor %}

            </fieldset>
            <br>

            <div class="form-group">
                <button class="btn btn-outline-info" name="submit" type="submit">Cast Vote</button>
            </div>


        </form>
    </div>


{% endblock content %}
